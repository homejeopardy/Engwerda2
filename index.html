<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engwerda Studios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- HEADER -->
    <header class="bg-red-800 text-white p-6 text-center shadow-lg">
        <h1 class="text-4xl md:text-5xl font-bold">Engwerda Studios</h1>
        <nav class="mt-4 flex justify-center space-x-6 text-lg font-semibold">
            <a href="#" onclick="showPage('home')" class="hover:underline">Home</a>
            <a href="#" onclick="showPage('cast')" class="hover:underline">Cast</a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container mx-auto p-4 md:p-8 max-w-4xl">

        <!-- HOME PAGE -->
        <div id="home-page">
            <!-- PUBLIC VIEW -->
            <div id="public-view" class="bg-white p-6 md:p-8 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold text-red-800 mb-4">Welcome to Engwerda Studios</h2>
                <p class="text-gray-700 mb-6">Explore our creative work. Admins can log in below.</p>
                <button onclick="showLogin()" class="bg-red-800 text-white px-4 py-2 rounded-lg shadow hover:bg-red-700">
                    Admin Login
                </button>
                <div id="folder-list" class="mt-6 grid gap-4"></div>
            </div>

            <!-- LOGIN VIEW -->
            <div id="login-view" class="hidden bg-white p-6 md:p-8 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold text-red-800 mb-4">Admin Login</h2>
                <input id="username" type="text" placeholder="Username" class="w-full p-2 border rounded mb-4">
                <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded mb-4">
                <button onclick="login()" class="bg-red-800 text-white px-4 py-2 rounded-lg shadow hover:bg-red-700">
                    Login
                </button>
                <button onclick="showPublic()" class="ml-2 text-gray-600 underline">Cancel</button>
            </div>

            <!-- ADMIN PANEL -->
            <div id="admin-view" class="hidden bg-white p-6 md:p-8 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold text-red-800 mb-4">Admin Panel</h2>
                <div class="mb-4">
                    <input id="folder-name" type="text" placeholder="New Folder Name" class="w-full p-2 border rounded mb-2">
                    <button onclick="addFolder()" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow hover:bg-green-500">
                        Add Folder
                    </button>
                </div>
                <div id="admin-folder-list" class="grid gap-4"></div>
                <button onclick="logout()" class="mt-6 bg-gray-700 text-white px-4 py-2 rounded-lg shadow hover:bg-gray-600">
                    Logout
                </button>
            </div>

            <!-- CONTENT VIEW -->
            <div id="content-view" class="hidden bg-white p-6 md:p-8 rounded-xl shadow-lg">
                <h2 id="content-title" class="text-2xl font-bold text-red-800 mb-4"></h2>
                <div id="link-list" class="grid gap-2 mb-6"></div>
                <button onclick="backToFolders()" class="bg-gray-700 text-white px-4 py-2 rounded-lg shadow hover:bg-gray-600">
                    Back
                </button>
            </div>
        </div>

        <!-- CAST PAGE -->
        <div id="cast-page" class="hidden bg-white p-6 md:p-8 rounded-xl shadow-lg">
            <h2 class="text-3xl font-bold text-red-800 mb-6 text-center">Meet the Cast</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Example Cast Member -->
                <div class="text-center">
                    <img src="https://via.placeholder.com/300x300" 
                         alt="Cast Member 1" 
                         class="w-40 h-40 mx-auto rounded-full shadow-md object-cover">
                    <h3 class="mt-4 text-xl font-semibold text-gray-800">Austin Engwerda</h3>
                    <p class="text-gray-600">Director / Actor</p>
                </div>
                <div class="text-center">
                    <img src="https://via.placeholder.com/300x300" 
                         alt="Cast Member 2" 
                         class="w-40 h-40 mx-auto rounded-full shadow-md object-cover">
                    <h3 class="mt-4 text-xl font-semibold text-gray-800">[Name Here]</h3>
                    <p class="text-gray-600">[Role Here]</p>
                </div>
                <div class="text-center">
                    <img src="https://via.placeholder.com/300x300" 
                         alt="Cast Member 3" 
                         class="w-40 h-40 mx-auto rounded-full shadow-md object-cover">
                    <h3 class="mt-4 text-xl font-semibold text-gray-800">[Name Here]</h3>
                    <p class="text-gray-600">[Role Here]</p>
                </div>
            </div>
        </div>

    </main>

    <script>
        // --- PAGE SWITCHER ---
        function showPage(page) {
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('cast-page').classList.add('hidden');
            if (page === 'home') {
                document.getElementById('home-page').classList.remove('hidden');
            } else if (page === 'cast') {
                document.getElementById('cast-page').classList.remove('hidden');
            }
        }

        // --- APP STATE ---
        let isAdmin = false;
        let folders = JSON.parse(localStorage.getItem('folders')) || [];

        // --- VIEWS ---
        function showLogin() {
            document.getElementById('public-view').classList.add('hidden');
            document.getElementById('login-view').classList.remove('hidden');
        }

        function showPublic() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('admin-view').classList.add('hidden');
            document.getElementById('content-view').classList.add('hidden');
            document.getElementById('public-view').classList.remove('hidden');
            renderFolders();
        }

        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (user === "admin" && pass === "password") {
                isAdmin = true;
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('admin-view').classList.remove('hidden');
                renderAdminFolders();
            } else {
                alert("Invalid login");
            }
        }

        function logout() {
            isAdmin = false;
            showPublic();
        }

        function renderFolders() {
            const container = document.getElementById('folder-list');
            container.innerHTML = "";
            folders.forEach((folder, index) => {
                const div = document.createElement('div');
                div.className = "p-4 bg-gray-100 rounded-lg shadow cursor-pointer hover:bg-gray-200";
                div.textContent = folder.name;
                div.onclick = () => openFolder(index);
                container.appendChild(div);
            });
        }

        function renderAdminFolders() {
            const container = document.getElementById('admin-folder-list');
            container.innerHTML = "";
            folders.forEach((folder, index) => {
                const div = document.createElement('div');
                div.className = "p-4 bg-gray-100 rounded-lg shadow";
                div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span>${folder.name}</span>
                        <button onclick="deleteFolder(${index})" class="text-red-600">Delete</button>
                    </div>`;
                container.appendChild(div);
            });
        }

        function addFolder() {
            const name = document.getElementById('folder-name').value.trim();
            if (!name) return;
            folders.push({ name: name, links: [] });
            localStorage.setItem('folders', JSON.stringify(folders));
            document.getElementById('folder-name').value = "";
            renderAdminFolders();
        }

        function deleteFolder(index) {
            folders.splice(index, 1);
            localStorage.setItem('folders', JSON.stringify(folders));
            renderAdminFolders();
            renderFolders();
        }

        function openFolder(index) {
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('cast-page').classList.add('hidden');
            document.getElementById('content-view').classList.remove('hidden');

            const folder = folders[index];
            document.getElementById('content-title').textContent = folder.name;

            const container = document.getElementById('link-list');
            container.innerHTML = "";
            if (folder.links.length === 0) {
                container.innerHTML = "<p class='text-gray-600'>No links in this folder.</p>";
            } else {
                folder.links.forEach(link => {
                    const a = document.createElement('a');
                    a.href = link;
                    a.textContent = link;
                    a.target = "_blank";
                    a.className = "text-blue-600 underline";
                    container.appendChild(a);
                });
            }
        }

        function backToFolders() {
            document.getElementById('content-view').classList.add('hidden');
            showPage('home');
        }

        // --- INIT ---
        showPublic();
    </script>

</body>
</html>
